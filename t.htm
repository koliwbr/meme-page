<!DOCTYPE HTML>
<html lang="pl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    p, div{
    font-size: 60px;
    display: grid;
    place-items: center
    }
    </style>
  </head>
  <body>
    <div >
      <p id="czas">...</p>
    </div>
    <script>
    var countDownDate = new Date("Jul 4, 2022 7:32:00").getTime();
    let f = () => {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days =    Math.floor( distance / (1000*60*60*24));
      var hours =   Math.floor((distance % (1000*60*60*24)) /(1000*60*60));
      var minutes = Math.floor((distance % (1000*60*60))    /(1000*60));
      var seconds = Math.floor((distance % (1000*60))       /(1000));

      // abs bo jak przekręci się na minus to nie chcę by godziny, minuty i
      // sekundy były się na minusie. Dni umyślnie nie są zmienione.
      hours = ("0" + Math.abs(hours)).slice(-2)
      minutes = ("0" + Math.abs(minutes)).slice(-2)
      seconds = ("0" + Math.abs(seconds)).slice(-2)
      document.getElementById("czas").innerHTML = 
      `${days}d ${hours}:${minutes}:${seconds} `;
    }
    var x = setInterval(f, 1000);
    f()
    </script>
  </body>
</html>
